<!DOCTYPE html>
<html lang="FR">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>JavaScript</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>

    <body>
        <main class="container">
            <h1 class="text-center mb-5">Choisis 3 valeurs !</h1>
            <div class="row text-center text-white">
                <button class="col btn btn-primary border" onclick=getValue(1);>1</button>
                <button class="col btn btn-primary border" onclick=getValue(2);>2</button>
                <button class="col btn btn-primary border" onclick=getValue(3);>3</button>
            </div>

            <div class="bg-info mt-5">
                <p id="textError" class="text-center m-auto h1">Ton choix :</p>
            </div>
            <div class="bg-info mt-5">
                <p id="text" class="text-center m-auto h1"></p>
            </div>
            <div class="text-center mt-1">
                <button class="col btn btn-danger" onclick=checkResult();>Valider</button>
            </div>
        </main>
    </body>
    <script src="assets/js/script.js"></script>

</html>
